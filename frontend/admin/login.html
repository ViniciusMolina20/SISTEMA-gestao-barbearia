<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div class="brand-logo">
                <img src="../assets/images/logo.svg" alt="logo">
              </div>
              <h4>Olá! Seja bem vindo!</h4>
              <h6 class="fw-light">Entre para continuar.</h6>
              <form id="loginFuncionario">
                <div class="form-group">
                  <input type="email" name="email" class="form-control form-control-lg" id="exampleInputEmail1" placeholder="E-mail" required>
                </div>
                <div class="form-group">
                  <input type="password" name="senha" class="form-control form-control-lg" id="exampleInputPassword1" placeholder="Senha" required>
                </div>
                <div class="mt-3">
                  <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn">Entrar</button>
                </div>
                <div class="my-2 d-flex justify-content-between align-items-center">
                  <div class="form-check">
                    <label class="form-check-label text-muted">
                      <input type="checkbox" class="form-check-input">
                      Keep me signed in
                    </label>
                  </div>
                  <a href="#" class="auth-link text-black">Esqueceu sua senha?</a>
                </div>
                <!--<div class="text-center mt-4 fw-light">
                  Não tem conta ainda? <a href="register.html" class="text-primary">Criar</a>
                </div>-->
              </form>

              <div id="mensagemServidor"></div>

            </div>
          </div>
        </div>
      </div>

    </div>

  <script src="../assets/vendors/js/vendor.bundle.base.js"></script>

  <script src="../assets/js/off-canvas.js"></script>
  <script src="../assets/js/hoverable-collapse.js"></script>
  <script src="../assets/js/template.js"></script>
  <script src="../assets/js/settings.js"></script>
  <script src="../assets/js/todolist.js"></script>
  <script>
    $(document).ready(function() {
        $("#loginFuncionario").submit(function(e) {
            e.preventDefault(); 

            $.ajax({
                type: "POST",
                url: "../../backend/admin/validar-login.php", 
                data: $(this).serialize() + "&ajax=true", 
                success: function(response) {
                    $("#mensagemServidor").html(response);
                },
                error: function(error) {
                    console.log(error);
                    $("#mensagemServidor").html("Erro ao processar a solicitação.");
                }
            });
        });
    });

    function logout() {
        var xhr = new XMLHttpRequest();
        xhr.open('GET', '../../includes/logout.php', true);
        xhr.send();
    }

    logout();
</script>
</body>
